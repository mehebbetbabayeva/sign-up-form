<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style link -->
    <link rel="stylesheet" href="./assets/scss/style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Registration</h1>
           <div class="input-field">
            <label for="">Username</label>
            <input type="text" class="username" id="input">
             <!-- <div class="error"></div> -->
           </div>
           <div class="input-field">
            <label for="">Email</label>
            <input type="email" class="email" id="input">
             <!-- <div class="error"></div> -->
           </div>
           <div class="input-field">
            <label for="">Password</label>
            <input type="password" class="password" id="input">
             <!-- <div class="error"></div> -->
           </div>
           <div class="input-field">
            <label for="">Password again</label>
            <input type="password" class="passwordagain" id="input">
             <div class="error"></div>
           </div>
           <button class="submit">Sign up</button>
        </div>
    </div>


<script src="./assets/js/main.js"></script>
</body>
</html>
